<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Filters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" onclick="filterGallery('all')">All</button>
    <button class="filter-btn" onclick="filterGallery('nature')">Nature</button>
    <button class="filter-btn" onclick="filterGallery('animals')">Animals</button>
    <button class="filter-btn" onclick="filterGallery('architecture')">Architecture</button>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <div class="gallery-item nature">
      <img src="/Images/download (1).jpeg" alt="Nature 1" onclick="openLightbox(0)">
    </div>
    <div class="gallery-item animals">
      <img src="Images/animal1.jpeg" alt="Animals 1" onclick="openLightbox(1)">
    </div>
    <div class="gallery-item architecture">
      <img src="Images/art1.jpeg" alt="Architecture 1" onclick="openLightbox(2)">
    </div>
    <div class="gallery-item nature">
      <img src="Images/nature2.jpeg" alt="Nature 2" onclick="openLightbox(3)">
    </div>
    <div class="gallery-item animals">
      <img src="Images/animal2.jpeg" alt="Animals 2" onclick="openLightbox(4)">
    </div>
    <div class="gallery-item architecture">
      <img src="Images/art2.jpeg" alt="Architecture 2" onclick="openLightbox(5)">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-image" id="lightbox-img">
    <div class="nav-buttons">
      <button class="prev" onclick="changeImage(-1)">&#10094;</button>
      <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
